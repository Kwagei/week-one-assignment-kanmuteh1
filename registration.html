<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <header>
        <h1>REGISTRATION FORM</h1>
    </header>
    <form action="">
        <label for="f-name">FIRST NAME</label>
        <input type="text" id="f-name" name="first-name" placeholder="ENTER FIRST NAME">
        <br><br>
        <label for="l-name">LAST NAME</label>
        <input type="text" id="l-name" name="last-name" placeholder="ENTER LAST NAME">
        <br><br>
        <label for="U-name">USERNAME</label>
        <input type="text" id="U-name"  name="user-name" placeholder="ENTER USERNAME">
        <br><br>
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="ENTER EMAIL">
        <br><br>
        <label for="password">PASSWORD</label>
        <input type="password" id="password"  name="password" placeholder="ENTER PASSWORD">
        <br><br>
        <label for="c-password">CONFORM PASSWORD</label>
        <input type="password" id="c-password" name="conform-password" placeholder="RE-ENTER PASSWORD">
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
